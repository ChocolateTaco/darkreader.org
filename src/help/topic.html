<!DOCTYPE html>
<html lang="$LOCALE">

<head>
    <meta charset="utf-8" />
    <title>$HELP – Dark Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="../../images/darkreader-icon-256x256.png" />
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <meta name="theme-color" content="#141e24" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://darkreader.org/help/$LOCALE/" />
    <meta property="og:title" content="$HELP – Dark Reader" />
    <meta property="og:image" content="https://darkreader.org/images/darkreader-preview-medium.png" />
</head>

<body>
    <header>
        <a class="help-header-logo" href="../"></a>
    </header>
    <article>
        $TOPIC
    </article>
    <aside>
        <h2 class="support-us-heading">
            Support us
        </h2>
        <a class="support-link h-link" href="https://www.joinhoney.com/darkreader">
            <span class="support-image-container">
                <img src="/images/honey-logo.jpg" />
                <span class="h-logo-message">
                    Owned by <span class="paypal">PayPal</span>
                </span>
            </span>
            <span class="support-description h-description">
                Save <span class="usd">$$$</span> when you shop online
            </span>
            <span class="support-button h-button">
                <span class="h-button-icon"></span>
                <span class="support-button-text">Join Honey</span>
            </span>
        </a>
        <div>
            <a class="support-link d-link" href="https://opencollective.com/darkreader">
                <span class="support-image-container">
                    <img
                        src="https://opencollective.com/darkreader/backers.svg?width=240&height=158&avatarHeight=37&limit=48&button=false" />
                </span>
                <span>
                    Become a sponsor too
                </span>
                <span class="support-button d-button">
                    <span class="support-button-text">Donate</span>
                </span>
            </a>
        </div>
    </aside>
</body>

</html>
